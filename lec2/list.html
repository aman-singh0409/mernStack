<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ordered and Unordered Lists</h3>
    <table border="2px solid black" border style="border-collapse: collapse;">
        <tr>
            <th>Color</th>
            <th>Fruits</th>
        </tr>
        <tr>
            <td>
                <ol>
                    <li>Red</li>
                    <li>Yellow</li>
                    <li>Green</li>
                </ol>
            </td>
        
            <td>
                <ul>
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Kiwi</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
